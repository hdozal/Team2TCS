
<h2>News List</h2>
        <div class="table-responsive">
          <table class="table table-hover table-striped" width="50%" id="myTable" >
          <thead class = "thead-dark">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Published At</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
              
          <tr *ngFor="let data of news">
            <td>{{data.title}}</td>
            <td>{{data.description}}</td>
            <td>{{data.publishedAt}}</td>
            <td>
              <button 
                type="button" 
                class="update btn btn-warning"
                data-toggle="modal" 
                data-target="#myModal" 
                id="edit">
                  Edit
              </button>
              <button 
                type="button" 
                id="delete" 
                class="delete btn btn-danger" 
                (click) ="handleDelete(data._id)">
                Delete
              </button>
            </td>  
          </tr>
        </tbody>
        </table>
